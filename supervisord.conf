[program:createJson]
priority=1
numprocs=1
command=/home/ubuntu/boTrading/bin/python /home/ubuntu/boTrading/backend/createJson.py
autostart=true
autorestart=true

[program:saveOdds]
priority=1
numprocs=1
command=/home/ubuntu/boTrading/bin/python /home/ubuntu/boTrading/backend/saveOdds.py
autostart=true
autorestart=true